<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-head">
      <div class="card-product-img">
      <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </div>

    <div class="card-body">
     <a href="#"><h3>Equilibrium #3429</h3></a> 
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>


      <div class="wrapper">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="card-countdown">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <img class="avatar-icon" src="./images/image-avatar.png" alt="">
        <p>Creation of<a>Jules Wyren</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Najmieh</a>.
  </div>
</body>

</html>
