
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card component</title>
</head>

<body>

	<div class="card">
		<div class="image-container">
			<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg">
			<img src="../nft-preview-card-component-main/images/icon-view.svg">
		</div>

		<div class="content">
			<h4>Equilibrium #3429</h4>
			<p>Our equilibrium collection promotes balance and calm</p>
			<div class="price">
				<p>
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt=""> 0/014 ETH
				</p>
				<small>
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt=""> 3 days left
				</small>
			</div>
			<div class="creator">
				<img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
				<p>Creation of <span>Jeron Tetteh</span></p>
			</div>
		</div>
	</div>
</body>

</html>
