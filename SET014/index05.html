<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card component</title>
</head>

<body>

	<div class="card">
		<!--we have two div for the image itself-->
		<!--Other components are not included in the head section div-->
		<div class="head-section">
			<div class="product-img">
				<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
			</div>
		</div>

		<!--other sections are in card-body part-->
		<div class="card-body">
			<a href="#">
				<h3>Equilibrium #3429</h3>
			</a>
			<p class="card-text">Our equilibrium collection promotes balance and calm</p>
			<div class="wrapper">
				<div class="card-price">
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
					<span>0.041 ETH</span>
				</div>
				<div class="card-countdown">
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>
			</div>

		</div>

		<!--the last section is wrapped in the footer div-->
		<div class="card_footer">
			<img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
			<p class="card_author_name">Creation of<a href="#">Jules wythn</a></p>
		</div>


	</div>

</body>

</html>
