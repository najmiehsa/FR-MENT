<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="card">
		<div class="card-head">
			<div class="card_product-img">
				<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
			</div>
		</div>

		<div class="card_body">
			<a href="#">
				<h3 class="card_title">Equilibrium #3429</h3>
			</a>
			<p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="wrapper">
				<div class="card_price">
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
					<span>0.041 ETH</span>
				</div>
				<div class="card-countdown">
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>
			</div>
		</div>

		<div class="card_footer">
			<img class="author_card" src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
			<p class="card_author_name">Creation of <a href="#">Jules mythn</a></p>
		</div>
	</div>
</body>

</html>
