<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="card">
		<div class="image">
			<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
		</div>
		<div class="main-text">
			<h3>Equilbrium #3429</h3>
			<p>Our Equilbrium collection promotes balance and calm.</p>
		</div>
		<div class="prices">
			<div class="left-text">
				<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
				<p>0.041ETH</p>
			</div>
			<div class="right-text">
				<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
				<p>3 days left</p>
			</div>
		</div>
		<div class="avatar">
			<img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
			<p>Creation of Jules Wyvern</p>
		</div>
	</div>
</body>

</html>
