<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="main-card">
		<div class="head-section">
			<div class="img-product">
				<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
			</div>
		</div>


		<div class="content">
			<a href="#">
				<h3>Equilibrium #6578</h3>
			</a>
			<p>Our equilibrium collection promotes health and balance</p>
			<div class="wrapper">
				<div class="right">
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
					<span>0.041ETH</span>
				</div>
				<div class="left">
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>
			</div>
		</div>

		<div class="footer">
			<img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
			<p class="card_author_name"><a href="#">Creation of Jules wythn</a></p>
		</div>
	</div>
</body>

</html>
