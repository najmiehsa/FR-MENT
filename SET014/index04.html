<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="googlefonts">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="main-card">

		<div class="card-head">
			<div class="card_product-img">
				<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
			</div>
		</div>


		<div class="card-body">
			<a href="#">
				<h3 class="card-title">Equilibrium #3429</h3>
			</a>
			<p class="card-text">our Equilibrium colection promotes balance and calm.</p>

			<div class="wrapper">

				<div class="card_price">
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
					<span>0.041 ETH</span>
				</div>

				<div class="card_countdown">
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>

			</div>
		</div>


		<div class="card_footer">
			<img class="card_author" src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
			<p class="card_author_name">Creation of<a href="#">Jules wythen</a></p>
		</div>

	</div>

</body>

</html>
