<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card component</title>
</head>

<body>
	<div class="main-card">
		<div class="content">
			<div class="product-img">
				<img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
			</div>
		</div>


		<div class="card_body">

			<a href="#">
				<h3>Equilibrium #3429</h3>
			</a>
			<p>Our Equilibrium collection promotes balance and calm.</p>


			<div class="wrapper">
				<div class="price">
					<img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
					<span>0.041 ETH</span>
				</div>
				<div class="count_down">
					<img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>
			</div>

			<div class="footer">
				<img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
				<span><a href="#">Creation of jules</a></span>
			</div>
		</div>

	</div>
</body>

</html>
