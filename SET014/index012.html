<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
</head>
<body>
    
    <div class="card">
        <div class="card-head">
            <div class="card-product-img">
                <img src="./imge/img.png" alt="">
            </div>
        </div>


        <div class="card-body">
            <a href="#">
                <h3 class="card-title">Equilibrium #3429</h3>
            </a>
            <p class="card-text">Our Equilibrium promotes balance and calm</p>


            <div class="wrapper">
               <div class="card-price">
                 <img src="./img.png" alt="">
                   <span>0.041 ETH</span>
               </div>
               <div class="card-countdown">
                    <img src="./img.png" alt="">
                    <span>3 days left</span>
               </div>
            </div>


        </div>


        <div class="card-footer">
          <img src="./img.png" alt="">
          <p>Creation of<a>Julies wyvern</a></p>
        </div>
    </div>
</body>
</html>
