
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Index-files/style.css">
    <title>Article Preview Card Component</title>
</head>
<body>

    <article class="article-card">
        <div class="img-box">
            <img src="../Static Files/drawers.jpg" alt="" class="article-banner">
        </div>

        <div class="article-content">
            <a href="#">
                <h3 class="article-title">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </h3>
            </a>
            <p class="article-text">
                Ever been in a room and felt like something was missing?
           </p>
           <div class="article-content-footer">
               <div class="author">
                   <img src="../Static Files/avatar-michelle.jpg" alt=" " class="author-avatar">
                   <div class="author-info">
                       <a href="#">
                           <h4 class="author-name">Micheall</h4>
                       </a>
                       <div class="publish-date">23 jun 2020</div>
                   </div>
               </div>


               <div class="share">
                   <button class="share-button">
                       <ion-icon name="arrow-redo"></ion-icon>
                   </button>

                   <div class="share-option">
                       <span>Share</span>
                       <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                       <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                       <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
                   </div>

               </div>
           </div>
        </div>
    </article>

    <script>
        const shareOption = document.querySelector('.share-option');
        document.querySelector('.share-button').addEventListener('click', 
            function ( ) {
                this.classList.toggle('active');
                
        });
    </script>
</body>
</html>
