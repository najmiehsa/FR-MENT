
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="../images/illustration-hero.svg" alt="">
            <div class="card-wrapper">
                <h1 class="card-wrapper">Order summary</h1>
                <div class="description">
                    You can now listen to million songs
                </div>
                <div class="plan-card">
                    <div class="plan-card">
                        <div class="list">
                            <div class="list2">
                                <img src="../images/icon-music.svg" alt="">
                                <div>
                                    <div class="payment-plan">Annual Plan</div>
                                    <div class="price">$59.99/year</div>
                                </div>
                            </div>
                            <a href=".">Change</a>
                        </div>
                    </div>
                    <div class="btn primary">Proceed to Payment</div>
                    <div class="btn secondary">Cancel Order</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
