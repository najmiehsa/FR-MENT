
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style002.css">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="container">
        <div class="full-card">
            <img src="images/illustration-hero.svg" class="hero-img" alt="">
            <div class="card-details">
                <h1 class="first-header">Order summary</h1>
                <p>You can now listen to millons of songs <br>
                    audiobooks and podcast on any device<br>
                    anywhere you like!
                </p>
            </div>


            <div class="middle-section">
                <img src="images/icon-music.svg" alt="">
                <p>Annual plan <br><small>$ 59.99/year</small></p>
                <a href="#" class="change">Change</a>
            </div>


            <div class="btn-primary">
                <button type="submit" class="main-btn">Proceed to Payment</button>
                <p class="order-cancel">Cancel order</p>
            </div>
        </div>
    </div>
